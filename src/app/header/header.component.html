<div class="header">
    <button *ngIf="showBackButton" mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    
    <h1 class="header-title">{{ title }}</h1>
    
    <div *ngIf="!showBackButton" class="search-container">
        <mat-form-field appearance="fill" class="search-field">
          <mat-label>Search by ID</mat-label>
          <input matInput [formControl]="searchControl" type="number" placeholder="Enter ID">
        </mat-form-field>
    </div>      
  </div>
